<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load the Outfit font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="qrcode">
        <div class="code-box"><img src="images/image-qr-code.png" alt="QR Code" width="320px" height="320px"></div>
        <div><h1>Improve your front-end skills by building projects.</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p></div>
    </div>
</body>
</html>
